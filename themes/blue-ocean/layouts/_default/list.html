<!DOCTYPE html>
<html lang="">
{{- partial "head.html" . -}}
<body>
	{{- partial "header.html" . -}}
	{{ if .Site.Params.sidebar.sidebar }}
	<div class="columns">
		<div class="column is-8">
			{{- partial "section.html" . -}}
		</div>
		{{- partial "sidebar.html" . -}}
	</div>
	{{ else }}
	{{- partial "section.html" . -}}
	{{ end }}
	{{- partial "footer.html" . -}}
</body>
</html>
