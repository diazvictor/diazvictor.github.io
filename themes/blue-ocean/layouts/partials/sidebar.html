<div class="column is-4">
    <div class="section sidebar">
        {{- $root := . }}
		{{- with (default .Site.Params.sidebar.widgets .Params.widgets) -}}
			{{- range $widget := . }}
				{{- $p := printf "widgets/%s.html" $widget }}
				{{- partial $p $root }}
			{{- end }}
		{{- end }}
    </div>
</div>
